<mat-card class="mat-card-default">
  <mat-card-header>
    <mat-card-title>Painel de Monitoramento dos Sensores Florestais</mat-card-title>
    <mat-card-actions>
      <button mat-button (click)="buscar()">
        <mat-icon aria-hidden="false">refresh</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-header>
</mat-card>

<mat-grid-list cols="4" rowHeight="4:2" style="background-color: #ddebdd;">

  <div *ngFor="let item of lista_sensor; index as i; trackBy: i">
    <mat-grid-tile>
      <mat-card class="mat-card-default">
        <mat-card-header>
          <mat-card-title>Sensor {{i}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>
            <mat-icon aria-hidden="false">wb_sunny</mat-icon>
            <label style="margin-left: 20px; font-size: x-large;">{{item.temperatura}}ÂºC</label>
          </div>
        </mat-card-content>
        <mat-card-content>          
          <div>
            <mat-icon aria-hidden="false">local_fire_department {{item.incendio}}</mat-icon>
            <label style="margin-left: 20px; font-size: x-large;">{{item.incendio}}</label>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </div>
